<body>
    <div class="full-container">
        <section class="left">
            <nav>
                <div class="logos-container">
                    <img src="/images/IRCTCLogo.png" alt="IRCTC" />
                    <img src="/images/indianRailwaysLogo.png" alt="indian railway" />
                </div>

                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>

                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <main>
                <div>
                    <h2 class="main-title">Indian railway</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safty</span>
                        <span class="orange-text">Security</span>
                        <span class="bule-text">Punctuality</span>
                    </p>
                </div>

                <div class="choose-container">
                    <button class="selected">
                        <img src="/images/ticket_icon.png" alt="" />Book Tcket
                    </button>
                    <button>
                        <img src="images/tick_icon.png" alt="" />PNR Status
                    </button>
                    <button>
                        <img src="images/chart_icon.png" alt="" />Chat / Vacancy
                    </button>
                </div>

                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="images/departure_train_icon.png" alt="" />
                            </div>

                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="images/expand_more_icon.png" alt="" />
                                </div>

                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR - Bangalore</span>
                                </div>
                            </div>
                        </div>

                        <div class="center-from-to-arrow">
                            <img src="images/to_from_arrow.png" alt="" />
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="images/destination_train_icon.png" alt="" />
                            </div>

                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="images/expand_more_icon.png" alt="" />
                                </div>

                                <div class="choose-location">
                                    <h2>Kasargod</h2>
                                    <span>KSD - Kasargod</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="images/calander-icon.png" alt="" />
                            </div>

                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="images/expand_more_icon.png" alt="" />
                                </div>

                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="images/threedot-icon.png" alt="" />
                            </div>

                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="images/expand_more_icon.png" alt="" />
                                </div>

                                <div class="choose-location">
                                    <h3>3A</h3>
                                    <span>AC 3 tier</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="images/widgets_icon.png" alt="" />
                            </div>

                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="images/expand_more_icon.png" alt="" />
                                </div>

                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="search-button">
                    Search Train <img src="images/right-arrow-icon.png" alt="" />
                </button>
            </main>
        </section>

        <section class="right">
            <img src="images/heroImage.png" alt="" />
        </section>
    </div>
</body>

</html>
